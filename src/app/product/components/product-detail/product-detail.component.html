<div class="padre" *ngIf="prod" >
<div class="imagen">
  <mat-card><img [src]="prod.image" alt=""></mat-card>
</div>
<div class= "txt"> 
  <ul>
    <li class="title">{{ prod.title }}</li>
    <li> {{ prod.price | currency }}</li>
    <li>{{ prod.description }}</li>
  
  <a mat-raised-button>
    <span class="material-icons"> add shopping cart icon </span>
    Comprar
  </a>
</ul>
</div>
</div>
