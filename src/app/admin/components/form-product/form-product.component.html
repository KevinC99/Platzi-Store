<form [formGroup]="form" (ngSubmit)="saveProdsuccessfully($event)">
    <mat-card> 
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="ID" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholer="Title" formControlName="tittle" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field> 
                        <input placeholer="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholer="Text" formControlName="description" matInput type="text"></textarea>
                    </mat-form-field>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit">Crear</button>
                    </mat-card-actions>
                </div>
            </div>

            
            
            <!-- <mat-form-field>
                <input formControlName="image" matInput type="number">
            </mat-form-field> -->
            
        </mat-card-content>
    </mat-card>
    
</form>
