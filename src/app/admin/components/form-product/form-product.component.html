<form [formGroup]="form" (ngSubmit)="saveProdsuccessfully($event)">
    <mat-card> 
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="ID" formControlName="id" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Title" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field> 
                        <input placeholder="Price" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField!.errors && form.get('price')!.dirty"> 
                    <p *ngIf="priceField!.hasError('price_invalid')">Este campo no es Valido</p>
                    <p *ngIf="priceField!.hasError('required')">el campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Text" formControlName="description" matInput type="text"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-xs">
                           <img *ngIf = "(image$ |async) as image"  [src]="image" alt="">
                            <input type="file" (change)="uploadFile($event)">
                        </div>
                    </div>
                    <mat-card-actions>
                        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Crear</button>
                    </mat-card-actions>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    
</form>
